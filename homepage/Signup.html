<!DOCTYPE html>
<html lang="en">

<head>
    <!-- cdn for bootstrap 5 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="Signup.css" rel="stylesheet">
    <title>SignUp</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" target="_top" href="/week8/homepage/index.html">Doggo's World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- links to other pages -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/week8/homepage/Videos.html">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/week8/homepage/About.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/week8/homepage/Signup.html">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Signup form  -->
    <h1 class="Signup-heading">Signup</h1>
    <div class="Form-background">
        <form >
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <div class="Signup-button">
                <!-- Added a function from the js file that will
                only be triggered when user clicks on the button -->
                <button onclick="SignUp()">SignUp</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
